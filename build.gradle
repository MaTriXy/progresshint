buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
  }
}

ext {
  compileSdkVersion = 26
  buildToolsVersion = '26.0.2'
  minSdkVersion = 15
  targetSdkVersion = 26

  supportPackageVersion = '26.1.0'
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}
